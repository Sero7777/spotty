apiVersion: skaffold/v2alpha3
kind: Config
deploy:
    kubectl:
        manifests:
            - ./kubernetes/*
build:
    local:
        push: false
    artifacts:
        - image: coffee51/authentication
          context: authentication
          docker:
              dockerfile: Dockerfile
          sync: 
            manual:
              - src: "src/**/*.ts"
                dest: .
        - image: coffee51/client
          context: client
          docker:
            dockerfile: Dockerfile
          sync:
            manual:
              - src: '**/*.js'
                dest: .